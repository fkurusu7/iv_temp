<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <header>
      <h1>TODO Dashboard</h1>
    </header>

    <div class="dashboard__layout">
      <!-- STATS PANEL -->
      <div class="stats_panel">
        <h2 class="stats__title">Dashboard</h2>
        <div class="stat__item">
          <div class="stat__label">Total Tasks</div>
          <div class="stat__value total-tasks" id="total-tasks">0</div>
        </div>
        <div class="stat__item">
          <div class="stat__label">Completed</div>
          <div class="stat__value completed-tasks" id="completed-tasks">0</div>
        </div>
        <div class="stat__item">
          <div class="stat__label">Pending</div>
          <div class="stat__value pending-tasks" id="pending-tasks">0</div>
        </div>
        <div class="stat__item">
          <div class="stat__label">High Priority</div>
          <div class="stat__value high-priority-tasks" id="high-priority-tasks">0</div>
        </div>
      </div>

      <!-- Task Management Area -->
      <div class="task__management">
        <div class="task__form-container">
          <h2 class="task__form-title">Add New Task</h2>
          <form class="task__form-box" id="task-form">
            <div class="task__form-row">
              <div class="task__form-group">
                <label for="task-title">Task Title</label>
                <input type="text" name="task-title" id="task-title" class="task__form-input"
                  placeholder="Enter task title" required>
              </div>

              <div class="task__form-row">
                <div class="task__form-group">
                  <label for="task-priority">Priority</label>
                  <select name="task-priority" id="task-priority" required>
                    <option value="">Select Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                  </select>
                </div>
                <div class="task__form-group">
                  <label for="task-due-date">Due Date</label>
                  <input type="date" name="task-due-date" id="task-due-date" required>
                </div>
              </div>
            </div>
            <!-- button:submit.btn.btn-add#add-task-btn{Add Task} -->
            <button type="submit" class="btn btn-add" id="add-task-btn">Add Task</button>
          </form>
        </div>
      </div>

      <!-- Task List -->
      <div class="task__container">
        <div class="task__controls">
          <h2 class="task__controls-title">Your tasks</h2>
          <div class="task__controls-form">
            <div class="task__controls-form-group">
              <select name="task-filter" id="task-filter">
                <option value="all">All Tasks</option>
                <option value="completed">Completed</option>
                <option value="incomplete">Incomplete</option>
              </select>
            </div>
            <div class="task__controls-form-group">
              <select name="task-sort" id="task-sort">
                <option value="date-asc">Date (earliest first)</option>
                <option value="date-desc">Date (latest first)</option>
                <option value="priority">Priority (high to low)</option>
              </select>
            </div>
          </div>
        </div>
        <ul class="task__list" id="task-list">
          <!-- Tasks will be added here dynamically -->
          <li class="no-tasks">NOOOOOOOO</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
