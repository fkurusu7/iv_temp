<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="">
    <header class="header container">
      <div class="header__title">
        <h1>Social media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>

      <fieldset
        class="header__toggle toggle"
        aria-label="theme toggle"
        role="radiogroup"
      >
        <label>Dark Mode</label>
        <div class="toggle__wrapper">
          <input type="radio" name="theme" id="dark" checked />
          <input type="radio" name="theme" id="light" />
          <span aria-hidden="true" class="toggle__background"></span>
          <span aria-hidden="true" class="toggle__button"></span>
        </div>
      </fieldset>
    </header>
    <main class="container">
      <section class="card__container">
        <article class="card card--instagram">
          <div class="card__platform">
            <div class="card__icon">
              <img src="./images/icon-instagram.svg" alt="Instagram icon" />
            </div>
            <div class="card__username">@nubis</div>
          </div>
          <div class="card__count card__count--big">
            1987
            <div class="card__label">Followers</div>
          </div>
          <div class="card__change card__change--up">
            <img src="./images/icon-up.svg" alt="up arrow for stats" />
            <span>12 today</span>
          </div>
        </article>
        <article class="card card--twitter">
          <div class="card__platform">
            <div class="card__icon">
              <img src="./images/icon-twitter.svg" alt="Twitter icon" />
            </div>
            <div class="card__username">@nubis</div>
          </div>
          <div class="card__count card__count--big">
            1987
            <div class="card__label">Followers</div>
          </div>
          <div class="card__change card__change--up">
            <img src="./images/icon-up.svg" alt="up arrow for stats" />
            <span>12 today</span>
          </div>
        </article>
        <article class="card card--youtube">
          <div class="card__platform">
            <div class="card__icon">
              <img src="./images/icon-youtube.svg" alt="Youtube icon" />
            </div>
            <div class="card__username">@nubis</div>
          </div>
          <div class="card__count card__count--big">
            1987
            <div class="card__label">Followers</div>
          </div>
          <div class="card__change card__change--down">
            <img src="./images/icon-down.svg" alt="down arrow for stats" />
            <span>12 today</span>
          </div>
        </article>
        <article class="card card--facebook">
          <div class="card__platform">
            <div class="card__icon">
              <img src="./images/icon-facebook.svg" alt="Facebook icon" />
            </div>
            <div class="card__username">@nubis</div>
          </div>
          <div class="card__count card__count--big">
            1987
            <div class="card__label">Followers</div>
          </div>
          <div class="card__change card__change--down">
            <img src="./images/icon-down.svg" alt="down arrow for stats" />
            <span>12 today</span>
          </div>
        </article>
      </section>
      <section class="">
        <article></article>
      </section>
    </main>
  </body>
</html>
