<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/index.min.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="grid" data-id="grid">
        <div class="grid__turn" data-id="turn">
          <i class="fa-solid fa-x"></i>
          <p>Player 1, you are up!</p>
        </div>
        <!-- Dropdown Menu -->
        <div class="grid__menu" data-id="menu">
          <button class="grid__menu-btndrop" data-id="menu-button">
            Actions
            <span>⬇️</span>
          </button>
          <div class="grid__menu-items border hidden" data-id="menu-popover">
            <button data-id="reset-btn">Reset</button>
            <button data-id="new-round-btn">New Round</button>
          </div>
        </div>

        <!-- TIC-TAC-TOE Grid -->
        <div id="1" data-id="square" class="grid__square shadow"></div>
        <div id="2" data-id="square" class="grid__square shadow"></div>
        <div id="3" data-id="square" class="grid__square shadow"></div>
        <div id="4" data-id="square" class="grid__square shadow"></div>
        <div id="5" data-id="square" class="grid__square shadow"></div>
        <div id="6" data-id="square" class="grid__square shadow"></div>
        <div id="7" data-id="square" class="grid__square shadow"></div>
        <div id="8" data-id="square" class="grid__square shadow"></div>
        <div id="9" data-id="square" class="grid__square shadow"></div>

        <!-- Scoreboard -->
        <div
          class="grid__score shadow"
          style="background-color: var(--clr-turquoise)"
        >
          <p>Player 1</p>
          <span data-id="player1-stats">0 wins</span>
        </div>
        <div
          class="grid__score shadow"
          style="background-color: var(--clr-light-gray)"
        >
          <p>Ties</p>
          <span data-id="tie-stats">0</span>
        </div>
        <div
          class="grid__score shadow"
          style="background-color: var(--clr-yellow)"
        >
          <p>Player 2</p>
          <span data-id="player2-stats">0 wins</span>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Original Project By
        <a href="https://x.com/megfdev" target="_blank">@megfdev</a>
      </p>
    </footer>
    <div class="modal hidden" data-id="modal">
      <div class="modal__contents shadow">
        <p data-id="modal-text"></p>
        <button class="shadow" data-id="modal-button">Play again</button>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
